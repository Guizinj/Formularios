<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label> 
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
            <p>
                <label for="iprof">Profissão:</label> <input type="text" name="profissao" id="iprof" list="lstprof" placeholder="Escolha sua profissão">
                <datalist id="lstprof">
                        <option>Administrador</option>
                        <option>Secretário</option>
                        <option>Atleta</option>
                        <option>Professor</option>
                </datalist>
                <p>
                    <label for="itext">Texto:</label> 
                    <br>
                    <textarea name="texto" id="itext" cols="30"
                    rows="10" placeholder="digite aqui o seu texto..."></textarea>
                </p>
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


        
    </form>
</body>
</html>
